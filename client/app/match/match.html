<!-- This is the page that is shown when we are trying to match with the other people in our session -->
<!-- We should be shown a movie, and then choose 'yes' or 'no' -->
<div id="match" class="container">
  <p class="center"><span class="bold">{{ user.name }}</span>, would you like to see this movie with your friends today?</p>
  <div class="movie">
    <h2 class="center">{{ currMovie.movie.title }} ({{ currMovie.movie.year }})</h2>
    <div class="row">
      <!-- We want to size the poster appropriately so we can
      see the buttons at the bottom -->
      <div class="poster col-xs-12 center">
        <img alt="{{ currMovie.title }} " src="{{ currMovie.movie.poster }}" class = "foto">
      </div>
      <div class="summary col-xs-12 center">
        <h4>Movie Summary</h4>
        <p>{{ currMovie.movie.plot }}</p>
      </div>
    </div>
    <div class="mobile-buttons">
      <button class="col-xs-4 pull-left btn-mobile visible-xs visible-sm btn-danger" ng-click="no()">NOPE</button>
      <button class="col-xs-4 pull-right btn-mobile right-mobile visible-xs visible-sm btn-success" ng-click="yes()">YEA!</
        button>
      <button class="col-xs-4 pull-center btn-mobile right-mobile visible-xs visible-sm btn-success" ng-click="yes()">YEA!</
    </div>
</div>
</div>
    <div class="laptop-buttons">
      <button style="" ng-click="updateVote(-1)">NOPENOPENOPE</button>
      <button style="" ng-click="updateVote(0)">MEH</button>
      <button style="" ng-click="updateVote(1)">HELLYEA!</button>
    </div>
